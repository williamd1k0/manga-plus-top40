---
layout: default
---

<h1>Ranking Data</h1>
{% assign rankings_sorted = site.data.rankings | sort %}
{% for entry_data in rankings_sorted %}
{% assign entry = entry_data[1] %}
	<h2>{{ entry_data.first }}</h2>
	<p>title: "{{ entry.title }}"</p>
	<p>ranking: {{ entry.ranking | jsonify }}</p>
{% endfor %}
